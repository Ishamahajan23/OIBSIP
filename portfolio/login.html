<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="/style.css">
    
    
</head>
<body>
   
    <form action="" class="form">

        <img src="/img/img4.gif" alt="" width="500rem" class="img" height="500rem">
        
        
        <div class="container">
        <h1 class="heading">Login Form</h1><br>
        <label for="email" >
             <b>Username</b><br><br>
            <input type="text" placeholder="Enter your email" name="email" class="username">
        </label>

        <label for="password" >
            <b>Password</b><br><br>
            <input type="password" name="password" placeholder="Enter your password" class="password">
        </label><br>
        <p class="action"></p>
        <label for="button" ><br><br>
            <button type="button"  placeholder="Login" size="20px" class="button" id="onclick">Log In</button>
            
                
            
        </label>
        </div>

    </form>

    <script src="login.js">
       

       
         </script>
</body>
</html>
